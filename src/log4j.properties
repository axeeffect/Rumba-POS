# Default Timestamp
timestamp=dd/MMMM/yyyy | HH:mm:ss:SSS z

# Base Package
log4j.logger.com.airsystem.pos.rumba=DEBUG, base

# Hibernate Package
log4j.logger.org.hibernate=DEBUG, hibernate
log4j.logger.org.jboss.logging=DEBUG, jboss
log4j.logger.com.mchange=DEBUG, mchange

# Spring Package
log4j.logger.org.springframework.core=DEBUG, core
log4j.logger.org.springframework.beans=DEBUG, beans
log4j.logger.org.springframework.web=DEBUG, web

# Base Logging Package:
log4j.appender.base=org.apache.log4j.ConsoleAppender
log4j.appender.base.layout=org.apache.log4j.PatternLayout
log4j.appender.base.layout.ConversionPattern=%r - [%t] | %-5p | %d{${timestamp}} | [%C{5}:%L] %x - %m%n

# Hibernate Logging Package:
log4j.appender.hibernate=org.apache.log4j.ConsoleAppender
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%r - [%t] | %-5p | %d{${timestamp}} | [%C{8}:%L] %x - %m%n

